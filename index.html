<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content1">
    <div class="login_form central_form">
        <form action="themes.html">
            <div class="title">Введите данные для авторизации</div>
            <div class="user"><label for="login_user">Логин: </label><input id="login_user" type="text" name="user">
            </div>
            <div class="pass"><label for="login_pass">Пароль: </label><input id="login_pass" type="password" name="pass">
            </div>
            <div class="submit"><input type="submit" value="Авторизоваться"></div>
        </form>
        <div class="not_login">
            Вы не зарегистрированы. Пройдите по
            <a href="reg.html" class="">ссылке</a>
        </div>
    </div>
</div>
</body>
</html>
