<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content1">
    
    <div class="reg_form central_form">
        <form action="index.html">
            <div class="title">Введите данные для регистрации</div>
            <div class="user"><label for="reg_user">Логин: </label><input id="reg_user" type="text" name="user">
            </div>
            <div class="pass"><label for="reg_pass">Пароль: </label><input id="reg_pass" type="password" name="pass">
            </div>
            <div class="name"><label for="reg_name">Имя: </label><input id="reg_name" type="text" name="name">
            </div>
            <div class="surname"><label for="reg_surname">Фамилия: </label><input id="reg_surname" type="text" name="surname">
            </div>
            <div class="email"><label for="reg_email">Email: </label><input id="reg_email" type="text" name="email">
            </div>
            <div class="submit"><input type="submit" value="Зарегистрироваться"></div>
        </form>
        <div class="not_login">
            Вы зарегистрированы? Пройдите по
            <a href="index.html" class="">ссылке</a>
        </div>
    </div>
</div>
</body>
</html>
